<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags</title>
</head>
<body>

    <p><b>Bold tag</b></p>
    <p><i>Italic tag</i></p>
    <p><strong>Strong tag</strong></p>
    <p><u>Underlined tag</u></p>
    <p><del>Delete tag</del></p>
    <p><em>Emphasized tag</em></p>
    <p><ins>Insert tag</ins></p>

</body>
</html>
