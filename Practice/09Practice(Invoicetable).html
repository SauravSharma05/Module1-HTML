<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice table</title>
</head>
<body>
        <h1>Garments Shop</h1>
        <h2>Invoice</h2>

        <table border="" cellspacing="0" cellpadding="0" height="600px" width="40%">

            <tr height="100px">
                <th width="33%">Product Name</th>
                <th width="33%">Quantity</th>
                <th width="33%">Price</th>
            </tr>
            <tr height="100px">
                <th>Pant</th>
                <th>2</th>
                <th>450 INR</th>
            </tr>   
            <tr height="100px">
                <th>Jeans</th>
                <th>1</th>
                <th>450 INR</th>
            </tr>
            <tr height="100px">
                <th>Tshirt</th>
                <th>2</th>
                <th>300 INR</th>
            </tr>
            <tr height="100px">
                <th>Jacket</th>
                <th>1</th>
                <th>700 INR</th>
            </tr>
            <tr height="100px">
                <th>TOTAL</th>
                <th>6 items</th>
                <th>2000 INR</th>
            </tr>
          
        </table>


</body>
</html>
