<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task</title>
</head>
<body>
    
    <fieldset>
        <legend>Personal Details</legend> <br>
        <form action="" method="get">

            <label for="cars">Salutations</label> <br>
            <select name="cars" id="cars">
                <option value="bmw">BMW</option>
                <option value="porsche">Porsche</option>
                <option value="mercedes">Mercedes</option>
            </select> <br><br>
            <label for="firstname">First Name</label>
        <input type="text" name="firstname"> <br><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname"> <br><br>

        <label for="gender">Gender : </label>
        <input type="radio" name="Male" id="Male" value="Male"> <label for="Male">Male </label>
        <input type="radio" name="Female" id="Female" value="Female"> <label for="Female">Female </label> <br><br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" id="dob"> <br><br>
        
        <label for="add">Address : </label> <br>
        <textarea name="add" id="add" cols="30" rows="5"></textarea> <br><br>
        
        <button type="submit">Submit</button>
    </form> 
        
    </fieldset>




</body>
</html>
