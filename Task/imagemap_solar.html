<!DOCTYPE html>

<head>

<body>

    <area target="_blank" alt="Venus" title="Venus" href="https://en.wikipedia.org/wiki/Venus" coords="508,301,50" shape="circle">

    <area target="_blank" alt="Mars" title="Mars" href="https://en.wikipedia.org/wiki/Mars" coords="682,577,35" shape="circle">

</map>
</body>
</html>
